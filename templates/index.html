<!DOCTYPE html>
<html>
<head>
    <title>Predicción de si gana o pierde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <h1>Formulario de predicción</h1>
    <form action="/result" method="post">
        <label for="gana_ronda">Gana la partida:</label>
        <input type="text" name="gana_ronda" id="gana_ronda" required>
        <br>
        <label for="kills">Kills:</label>
        <input type="text" name="kills" id="kills" required>
        <br>
        <label for="headshots">Headshots:</label>
        <input type="text" name="headshots" id="headshots" required>
        <br>
        <label for="mapa">Mapa:</label>
        <input type="text" name="mapa" id="mapa" required>
        <br>
        <label for="team">Team:</label>
        <input type="text" name="team" id="team" required>
        <br>
        <input type="submit" value="Predecir">
    </form>
</body>
</html>
